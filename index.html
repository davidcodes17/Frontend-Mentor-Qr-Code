<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
 <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
      <div class="qr-code-container">
            <div class="qr">
              <img src="image-qr-code.png" alt="QRCODE" class="qrcode">

              <div class="content">
                <h1 class="head-text">Improve your font-end <br> skills by building projects</h1>
                <h1 class="abt-qr">
                  Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
                </h1>
            </div>
        </div>
      </div>
  </div>      
</body>
</html>
